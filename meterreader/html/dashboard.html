<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>Meter Reader Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/waterworks/style.css" />
    <link rel="stylesheet" href="/waterworks/print.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.js"></script>
  </head>

  <body onload="onLoad()">
    <div class="wrapper">
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <div class="navbar-collapse navbar">
            <ul class="navbar-nav">
              <li class="nav-item mt-2">
                <a href="#" class="theme-toggle fs-6 m-2">
                  <i class="fa-regular fa-sun"></i>
                  <i class="fa-regular fa-moon"></i>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle second-text fw-bold"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="fas fa-user me-2"></i>
                  <!-- User Name Who Login -->
                  <span id="ngalan"></span>
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdown">
                  <li>
                    <a class="active dropdown-item" href="./dashboard.html"
                      >Dashboard</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="./profile.html">Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./change_password.html"
                      >Change Password</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/waterworks/">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
        <main class="content ms-0 ps-0 pe-3 py-2">
          <div class="modal m-0 p-0" tabindex="-1" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    onclick="closeModal()"></button>
                </div>
                <div class="modal-body " id="modalContent"></div>
                <div class="modal-footer" id="close_butt">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    onclick="closeModal()">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="mt-4" id="head">
              <h4 style="text-align: center">Meter Reader View</h4>
            </div>
            <div class="container-fluid mt-2">
              <div class="row">
                <div class="col-12 w-25 col-md-6 d-flex me-auto">
                  <select
                    id="filterZones"
                    class="form-select"
                    aria-label="Default select example"
                    style="min-width: fit-content">
                    <option class="options" value="">Select Zone</option>
                  </select>
                </div>
                <div class="col-12 w-25 col-md-6 d-flex ms-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    oninput="filterConsumers()"
                    class="form-control"
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="button-addon2"
                    style="min-width: fit-content" />
                </div>
              </div>
            </div>
            <div class="card border-0 mt-3">
              <div class="card-body">
                <div class="mains" id="mainDiv"></div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <div class="col-12 w-100 mb-3 d-block">
            <div
              id="pagination"
              class="pagination d-flex justify-content-center mt-2">
              <button id="prevBtn" onclick="showPreviousPage()">
                Previous
              </button>
              <div id="paginationNumbers"></div>
              <button id="nextBtn" onclick="showNextPage()">Next</button>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

    <script
      src="https://kit.fontawesome.com/ae360af17e.js"
      crossorigin="anonymous"></script>
    <script src="/waterworks/htmlcanvas.js"></script>
    <script src="/waterworks/script1.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
