                <main class="content px-3 py-2 ">
                    <div class="container-fluid row p-0 ">
                        <div class="row d-flex justify-content-center ">
                            <div class="col-md-10 mt-5 pt-5">
                                <div class="row z-depth-3 ">
                                    <div class="card col-sm-4 rounded-left" style="background-color: #0275d8; border-radius: none;">
                                        <div class="car-block mt-3 text-center text-white">
                                            <i class="fas fa-user fa-7x mt-5"></i>
                                            <h4 class="font-weight-bold mt-4 text-white" id="Name">Name</h4>
                                            <p id="Position" class="mb-5">Position</p>
                                            <!-- <i class="far fa-edit fa-2x mb-4"></i> -->
                                        </div>
                                    </div>
                                    <div class="card col-sm-5 rounded-right">

                                        <h3 class="mt-3 text-center" >Change Password</h3>

                                        <div class="container-fluid mt-3" >
                                            <form class="col g-3" >
                                                <div class="col-md-12 ">
                                                    <label class="form-label">New Password</label>
                                                    <input type="password" class="form-control" id="password" required>
                                                </div>
                                                <div class="col-md-12">
                                                    <label class="form-label">Retype New Password</label>
                                                    <input type="password" class="form-control" id="retype_password" required>
                                                </div>
                                                <div class="col-sm-12 mt-3 mb-3 d-flex justify-content-center">
                                                    <button type="button" class="btn btn-primary w-100" onclick="change()">Save Change</button>
                                                </div>
                                            </form>
                                        </div>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
        
            </div>
        </div>
        <div class="modal fade" id="passwordIndicationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">

                  <h5 class="modal-title" id="exampleModalLabel">Password Indication</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body" id="modalContent">
