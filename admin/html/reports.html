<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Admin Reports</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.bootstrap5.css" />
    <link rel="stylesheet" href="./print.css" /> <!-- Add your custom print styles here -->
</head>

<body onload="onLoad()">
    <div class="wrapper">
        <!-- Sidebar -->
        <!-- Include your sidebar content here -->

        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Navbar content -->
                <!-- Include your navbar content here -->
            </nav>
            <main class="content px-3 py-0">
                <!-- Main Content Area -->
                <div class="container-fluid">
                    <div class="mt-4" id="head">
                        <h4 style="text-align: center;">Admin Reports</h4>
                    </div>
                    <div class="container-fluid mt-2">
                        <div class="row col-md-12 p-0 mt-3 align-items-center">
                            <!-- Filtering input -->
                            <div class="col-md-6">
                                <!-- Adjust the column width for smaller screens -->
                                <div class="input-group">
                                    <button onclick="displayPaymentReports()" class="btn btn-primary">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                    <input id="dateInput" type="date" class="form-control" />
                                    <button onclick="filterByDate()" class="btn btn-primary">Filter</button>
                                </div>
                            </div>
                            <!-- Spacer to push print button to the end -->
                            <div class="col-md-6 d-flex justify-content-end">
                                <!-- Adjust the column width for smaller screens -->
                                <!-- Save as PDF button -->
                                <button onclick="saveAsPDF()" class="btn btn-primary">
                                    <i class="far fa-file-pdf"></i> Save as PDF
                                </button>
                                <!-- Save as Excel button -->
                                <button onclick="saveAsExcel()" class="btn btn-primary">
                                    <i class="far fa-file-excel"></i> Save as Excel
                                </button>
                                <!-- Print button -->
                                <button onclick="printTable()" class="btn btn-primary">
                                    <i class="fas fa-print"></i> Print
                                </button>
                            </div>
                            <div class="mains" id="mainDiv"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js" defer></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.bootstrap5.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="../../script.js" defer></script>
    <script src="../js/reports.js" defer></script>
    <script src="../js/logout.js" defer></script>
</body>
</html>
